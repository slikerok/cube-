<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d_cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
<div class="cube">
    <div class="big">
        <span style="--i: 0;--clr:#e2e2e2"></span>
        <span style="--i: 1;--clr:#f0f0f0"></span>
        <span style="--i: 2;--clr:#e2e2e2"></span>
        <span style="--i: 3;--clr:#f0f0f0"></span>
        <span style="--clr:#ddd9d9"class="top"></span>
        <span style="--clr:#ddd9d9"class="bottom"></span>

<div class="cube2">
 <div class="small">
 <span style="--i: 0;--clr:#e2e2e2"></span>
        <span style="--i: 1;--clr:#f0f0f0"></span>
        <span style="--i: 2;--clr:#e2e2e2"></span>
        <span style="--i: 3;--clr:#f0f0f0"></span>
        <span style="--clr:#ddd9d9"class="top"></span>
        <span style="--clr:#ddd9d9"class="bottom"></span>

</div>
</body>
</html>
